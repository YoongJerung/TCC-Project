<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: darkblue;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #2B7A78;
            padding: 10px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 50px;
            margin-bottom: 50px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            max-width: 1500px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #e5e5e5;
        }

    </style>
</head>
<body>

    <header>
        <h1>Asset Management</h1>
    </header>

    <nav>
        <a href="#" id="addPage">Add Page</a>
        <a href="#" id="editPage">Edit Page</a>
        <a href="#" id="deletePage">Delete Page</a>
        <a href="#" id="viewPage">View Page</a>
    </nav>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Asset ID</th>
                    <th>Asset Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Laptop</td>
                    <td>5</td>
                    <td>RM1000</td>
                    <td>Kajang</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Laptop</td>
                    <td>5</td>
                    <td>RM1000</td>
                    <td>Kajang</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Laptop</td>
                    <td>5</td>
                    <td>RM1000</td>
                    <td>Kajang</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Laptop</td>
                    <td>5</td>
                    <td>RM1000</td>
                    <td>Kajang</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Laptop</td>
                    <td>5</td>
                    <td>RM1000</td>
                    <td>Kajang</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
        // Add your JavaScript code here if needed
        // For example, you can handle the click events for the navigation links
        document.getElementById('addPage').addEventListener('click', function() {
            // Handle Add Page click
            alert('Add Page Clicked');
        });

        document.getElementById('editPage').addEventListener('click', function() {
            // Handle Edit Page click
            alert('Edit Page Clicked');
        });

        document.getElementById('deletePage').addEventListener('click', function() {
            // Handle Delete Page click
            alert('Delete Page Clicked');
        });

        document.getElementById('viewPage').addEventListener('click', function() {
            // Handle View Page click
            alert('View Page Clicked');
        });
    </script>
</body>
</html>
