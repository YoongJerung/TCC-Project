<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: darkblue;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #2B7A78;
            padding: 10px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        form {
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            width: 120px;
        }

        button.clear {
            background-color: #f44336;
        }

        #searchForm {
            margin-top: 50px;
            margin-bottom: 20px;
            border: 2px solid black;
            padding: 10px;
            width: fit-content;
            border-radius: 20px;
        }

        #searchField {
            width: 500px;
            padding: 14px;
            box-sizing: border-box;
            border: none;
            background-color: transparent;
            margin-bottom: 0;
        }

        input::placeholder {
            font-size: 16px;
        }

        #searchButton {
            background-color: none;
        }

        div.item-info {
            margin: 20px;
            padding-top: 25px;
            padding-bottom: 25px;
        }

        div.name-info {
            font-size: 24px;
            margin-left: 10px;
        }

        h3, h4, p {
            margin: 0;
        }

        div.other-info {
            display: flex;
            gap: 16px;
            font-size: 20px;
            margin-top: 30px;
        }

        div.id-info, div.quantity-info, div.price-info, div.location-info {
            background-color: white;
            padding: 15px 25px;
            width: 200px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .delete-form {
            margin-top: 32px;
            display: flex;
            gap: 20px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Asset Management</h1>
    </header>

    <nav>
        <a href="add.html" id="addPage">Add Page</a>
        <a href="edit.html" id="editPage">Edit Page</a>
        <a href="delete.html" id="deletePage">Delete Page</a>
        <a href="view.html" id="viewPage">View Page</a>
    </nav>

    <main>
        <form id="searchForm">
            <input type="text" id="searchField" name="searchField" placeholder="Enter Asset ID" required>
            <button type="button" id="searchButton">Search</button>
        </form>

        <div class="item-info">
            <div class="name-info">
                <h3>Apple</h3>
            </div>
            <div class="other-info">
                <div class="id-info">
                    <h4>Asset ID</h4>
                    <p>0123</p>
                </div>
                <div class="quantity-info">
                    <h4>Quantity</h4>
                    <p>13</p>
                </div>
                <div class="price-info">
                    <h4>Price</h4>
                    <p>RM23.60</p>
                </div>
                <div class="location-info">
                    <h4>Location</h4>
                    <p>Kajang</p>
                </div>
            </div>
        </div>

        <form class="delete-form">
            <button type="button" class="clear">Delete</button>
        </form>
    </main>

    <script>
        // Add your JavaScript code here if needed
    </script>
</body>
</html>
